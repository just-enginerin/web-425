<!-- Navbar -->
 <nav class="navbar navbar-expand-sm bg-bright navbar-light">
  <ul class="navbar-nav">

    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">Contact Me</a>
    </li>

  </ul>
</nav>

<!-- Grid Layout -->
<div class="container">
  <br /> <br/>

  <!-- Assignment Title -->
  <h2>{{ assignment }}</h2>

  <br /> <br/>

  <div class="row" *ngIf="isLoggedIn; else showError" >

    <!-- Display Profile Picture -->
    <div class="col-sm-4">
      <app-my-image />
    </div>

    <!-- Display Personal Details -->
    <div class="col-sm-8">
      <app-my-details />
    </div>
  </div>

  <!-- Dynamic Error message -->
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">
          You are not authorized to view this content.
        </h4>
      </div>
    </div>
  </ng-template>

</div>
